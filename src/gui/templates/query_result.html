{% extends "index.html" %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Search Type</th>
                <th scope="col">Primary</th>
                <th scope="col">Secondary</th>
                <th scope="col">Tertiary</th>
                <th scope="col">Parsed Data</th>
                <th scope="col">Original Content</th>

            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>

                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                    <td>{{ record[4] }}</td>
                    <td>{{ record[5] }}</td>
                </tr>

            {% endfor %}
        </tbody>
    </table>
{% endblock %}
